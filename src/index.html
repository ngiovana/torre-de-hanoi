<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre de Hanói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hanoi-game">
        <div class="tower" id="tower1">
            <div class="disk" id="disk4" draggable="true" data-size="4"></div>
            <div class="disk" id="disk3" draggable="true" data-size="3"></div>
            <div class="disk" id="disk2" draggable="true" data-size="2"></div>
            <div class="disk" id="disk1" draggable="true" data-size="1"></div>
        </div>
        <div class="tower" id="tower2"></div>
        <div class="tower" id="tower3"></div>
    </div>

    <div class="config">
        <h1>Torre de Hanói</h1>
        <label for="disk-count">Número de discos:</label>
        <input type="number" id="disk-count" value="4" min="3" max="8">
        <button id="start">Reiniciar</button>
        <button id="hint">Dica</button>

        <p id="message">Mínimo de movimentos necessários: </p>
        <p id="moves">0 movimentos</p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
